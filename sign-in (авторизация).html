<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="form__logo logo">Your Logo</a>
        <div class="form__content">
          <h1 class="form__title">Sign in</h1>
          <p class="form__subtitle">If you don’t have an account register</p>
          <p class="form__subtitle">
            You can
            <a href="./sign-up (регистрация).html" class="form__link"> Register here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="email">Email</label>
              <label class="input-box__icon" for="email"
                ><img src="./email.svg" alt="email"
              /></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="password">Password</label>
              <label class="input-box__icon" for="password"
                ><img src="./password.svg" alt="password"
              /></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-box__btn-box btn-box">
              <button type="submit" id="submit" onclick="alerted()">Login</button>
            </div>
           
          </form>
        </div>
      </section>
      <section class="promo">
        <div class="promo__box">

            <img src="./Saly-10.png" alt="Saly" class="promo__image" />

            <p class="promo__subtitle">Lorem Ipsum is simply</p>
        
          </div>
        </div>
      </section>
    </div>
